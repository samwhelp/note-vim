			<!-- https://schema.org/BreadcrumbList //-->
			<ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList" >
				<li class="breadcrumb-item" itemscope itemprop="itemListElement" itemtype="https://schema.org/ListItem" ><a itemscope="" itemprop="item" href="{{ site.baseurl | append: '/' | escape }}" title="{{ site.title | escape }}"><span itemprop="name">探索筆記</span></li></a>
				{% if page.parent %}<li class="breadcrumb-item" itemscope itemprop="itemListElement" itemtype="https://schema.org/ListItem" ><a itemprop="item" href="{{ page.parent.url | prepend: site.baseurl | escape }}" title="{{ page.parent.title | escape}}"><span itemprop="name">{{ page.parent.title | escape}}</span></a></li>{% endif %}
				{% if page.title %}<li class="breadcrumb-item" itemscope itemprop="itemListElement" itemtype="https://schema.org/ListItem" ><a itemprop="item" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | escape }}" ><span itemprop="name">{{ page.title | escape }}</span></a></li>{% endif %}
			</ol>
